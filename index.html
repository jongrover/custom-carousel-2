<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
  <div class="carousel">
    <div class="tray">

      <div class="slide">
        <h1>Welcome</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt dolorum libero voluptatibus consequuntur, perspiciatis a quam laborum ab dicta enim velit cupiditate soluta similique error ullam ipsum, quisquam cum facere!</p>
      </div>

      <div class="slide">
        <img src="http://fillmurray.com/800/600" alt="bill murray">
      </div>

      <div class="slide">
        <iframe width="800" height="600" src="https://www.youtube.com/embed/7fbaux8JOd4?list=PLTfNCIk8uLZRPWDPZCkafKPVTZtz_FxP5" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="slide">
        <h2>Goodbye</h2>
      </div>

      <div class="slide">
        <h2>Goodbye 2</h2>
      </div>

    </div>
    <a href="#" class="prev"><i class="fa fa-chevron-left fa-3x"></i></a>
    <a href="#" class="next"><i class="fa fa-chevron-right fa-3x"></i></a>
  </div><!-- carousel -->

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/carousel.js"></script>
</body>
</html>
